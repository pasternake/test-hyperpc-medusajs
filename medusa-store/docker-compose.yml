version: '3'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: medusa_store
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  medusa:
    build: .
    depends_on:
      - postgres
      - redis
    ports:
      - "9000:9000"
    environment:
      DATABASE_URL: postgres://postgres:postgres_password@postgres:5432/medusa_store
      REDIS_URL: redis://redis:6379
      STORE_CORS: http://localhost:8000
      ADMIN_CORS: http://localhost:7000,http://localhost:7001
      AUTH_CORS: http://localhost:8000,http://localhost:7000,http://localhost:7001
      JWT_SECRET: supersecret
      COOKIE_SECRET: supersecret
      NODE_ENV: production
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:
